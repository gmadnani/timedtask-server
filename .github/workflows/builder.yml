name: Build and Scan
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install node.js 18.x
        uses: action/setup-node@v3
        with: 
          node-version: 18.x
      - name: Install Dependencies
        run: npm clean-install
  
